name: thermo_sim
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  three_js: ^0.0.5
  three_js_geometry: ^0.0.2
  three_js_helpers: ^0.0.3
  cannon_physics: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
